<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Panel</title>
</head>
<body>
    <h1>Admin Panel API Test</h1>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test users endpoint
                console.log('Testing users endpoint...');
                const usersResponse = await fetch('http://127.0.0.1:8000/api/users/');
                const usersData = await usersResponse.json();
                console.log('Users data:', usersData);
                
                // Test bookings endpoint
                console.log('Testing bookings endpoint...');
                const bookingsResponse = await fetch('http://127.0.0.1:8000/api/bookings/');
                const bookingsData = await bookingsResponse.json();
                console.log('Bookings data:', bookingsData);
                
                // Test services endpoint
                console.log('Testing services endpoint...');
                const servicesResponse = await fetch('http://127.0.0.1:8000/api/services/');
                const servicesData = await servicesResponse.json();
                console.log('Services data:', servicesData);
                
                results.innerHTML = `
                    <h2>API Test Results</h2>
                    <p><strong>Users:</strong> ${usersData.results?.length || 0} found</p>
                    <p><strong>Bookings:</strong> ${bookingsData.results?.length || 0} found</p>
                    <p><strong>Services:</strong> ${servicesData.results?.length || 0} found</p>
                    <p style="color: green;">✅ All API endpoints working!</p>
                `;
                
            } catch (error) {
                console.error('API Test Error:', error);
                results.innerHTML = `
                    <h2>API Test Results</h2>
                    <p style="color: red;">❌ Error: ${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
